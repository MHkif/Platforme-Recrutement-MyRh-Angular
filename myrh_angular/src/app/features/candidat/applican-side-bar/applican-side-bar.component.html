<aside
  class="fixed left-0 top-0 z-40 bg-gray-50 border-e border-purple-300 min-h-screen w-[3.5rem] overflow-hidden hover:w-56 hover:shadow-lg hover:transition duration-700 ease-in-out"
>
  <div class="flex flex-col justify-between h-screen pb-4">
    <div class="">
      <!-- Profile -->
      <li class="marker:text-white min-w-max">
        <a
          routerLink="/applicant/account"
          aria-label="/applicant/account"
          class="group relative flex items-center space-x-4 p-1.5 text-purple-50"
        >
          <div class="flex w-full items-center space-x-4">
            <div class="flex items-center justify-center">
              <img
                class="w-10 h-10 rounded-full border-2 border-gray-400 group-hover:border-purple-700"
                src="https://media.licdn.com/dms/image/C4D0BAQFo_2-ZPy_psw/company-logo_200_200/0/1630558676103/inetum_logo?e=1712188800&v=beta&t=Hsdi4ENJjfPuMPaCxgM50vU1ZYTZUUA3_8wLEltR-OQ"
                alt=""
              />
            </div>

            <span class="font-medium text-black hover:text-purple-800">
              {{ applicant?.first_name }} {{ applicant?.last_name }}
            </span>
          </div>
        </a>
      </li>

      <ul class="mt-5 space-y-1 tracking-wide text-purple-700">
        <li class="min-w-max">
          <a
            routerLink="/applicant/offers"
            aria-label="home"
            class="group relative flex items-center space-x-4 p-1"
          >
            <div class="group flex items-center justify-center rounded p-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-6 h-6 text-gray-900 group-hover:text-purple-700"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                />
              </svg>
            </div>
            <span
              class="flex items-center text-gray-900 group-hover:text-purple-700 font-medium"
              >Home</span
            >
          </a>
        </li>
        <!-- notification -->
        <li class="min-w-max">
          <a
            routerLink="/applicant/notifications"
            aria-label="notifications"
            class="group relative flex items-center space-x-4 p-1"
          >
            <div
              class="group reletive flex items-center justify-center rounded p-2"
            >
              <span
                *ngIf="notifications.length"
                class="absolute -top-1 left-6 inline-flex items-center justify-center text-white font-medium rounded-full h-6 w-6 border border-purple-700 bg-purple-400 text-xs"
              >
                {{ notifications.length}}</span
              >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-6 h-6 text-gray-900 group-hover:text-purple-700"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
                />
              </svg>
            </div>
            <span
              class="flex items-center text-gray-900 group-hover:text-purple-700 font-medium"
              >Notifications</span
            >
          </a>
        </li>
      </ul>

    </div>
    <li class="marker:text-white min-w-max">
      <a
        [routerLink]="['/applicant/auth/login']"
        class="group flex items-center space-x-4 p-1 text-white cursor-pointer"
      >
        <div class="flex items-center justify-center rounded p-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-6 h-6 text-red-500 group-hover:text-red-600"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75"

        <span class="text-red-600 group-hover:text-red-600">Log Out</span>
