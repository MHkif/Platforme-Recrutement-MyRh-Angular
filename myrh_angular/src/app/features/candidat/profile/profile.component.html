<section
  class="w-full flex flex-col gap-6 md:flex-row items-center md:justify-between"
>
  <div class="flex flex-col items-center justify-center gap-6 md:flex-row">
    <img
      src="../assets/italo.jpg"
      alt=""
      class="h-40 w-40 self-center rounded-full border-2 border-purple-600 object-fit"
    />
    <div
      class="flex flex-col items-center justify-center md:items-start md:mt-8"
    >
      <h3 class="text-gray-900 font-bold text-lg">
        {{ applicant?.first_name }} {{ applicant?.last_name }}
      </h3>
      <h3 class="text-gray-400">{{ applicant?.email }}</h3>
    </div>
  </div>
  <div class="flex flex-col gap-6">
    <div
      class="flex flex-col gap-4 text-md font-bold w-full p-4 rounded-md text-gray-700 bg-purple-50"
    >
      Profile {{ applicant?.profile?.name }}
      <div
        *ngIf="applicant?.profile_verify; else verifyProfile"
        class="flex items-center space-x-4 text-purple-700 font-semibold w-full rounded-md"
      >
        <div class="flex items-center justify-center rounded py-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            stroke="currentColor"
            class="w-6 h-6 fill-purple-700"
          >
            <path
              d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"
            />
          </svg>
        </div>
        <span class="flex items-center text-purple-700 font-medium"
          >Verified</span
        >
      </div>
      <ng-template #verifyProfile>
        <a
          routerLink="/applicant/profile-verify"
          class="flex w-full justify-center rounded-md bg-white px-3 py-2.5 font-semibold hover:text-white text-purple-600 hover:bg-purple-700 border border-purple-600 hover:border-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600"
        >
          Verify
        </a>
      </ng-template>
    </div>
  </div>
</section>
<section class="w-full flex flex-col gap-6 mt-8">
  <div class="text-xl font-semiBold">My Job Applicants</div>
  <section class="w-full flex flex-col gap-6 md:flex-row">
    <div
      class="text-purple-700 font-semiBold w-full p-4 rounded-md bg-purple-100"
    >
      You do not have any job applicants yet
    </div>
  </section>
</section>
