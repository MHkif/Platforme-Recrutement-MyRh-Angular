<ng-container *ngIf="admin; else notEnabled">
  <section class="max-h-screen bg-gray-50 overflow-hidden">
    <!-- Side Bar -->
    <app-admin-side-bar />
    <!-- End Side Bar -->

    <!-- Content -->
    <main class="w-[calc(100%-3.5rem)] ml-auto max-h-screen flex flex-col">
      <app-navbar />
      <div class="px-8 py-6 w-full flex flex-row min-h-screen gap-8">
        <section class="hideScroll w-full overflow-y-auto pb-20">
          <ng-content select="[admin-content]"></ng-content>
        </section>
      </div>
    </main>
    <!-- End Content -->
  </section>
</ng-container>

<ng-template #notEnabled>
  <section
    class="w-full h-full flex flex-col gap-4 items-center justify-center bg-50"
  >
    <div
      class="w-1/3 h-56 bg-white rounded-lg shadow-lg flex flex-col items-center justify-center gap-5"
    >
      <div></div>
      <div class="text-lg">No Admin is Authenticated</div>
    </div>
  </section>
</ng-template>
