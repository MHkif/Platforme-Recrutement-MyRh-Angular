<!-- Subscription Modal -->
<div *ngIf="showModal" class="opacity-75 fixed inset-0 z-40 bg-black"></div>

<div
  *ngIf="showModal"
  (click)="showModal = !showModal"
  class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex"
>
  <div class="relative w-auto my-6 mx-auto max-w-2xl">
    <body class="font-sans rounded-3xl bg-gray-100">
      <div class="h-full w-full flex justify-center items-center">
        <!-- <div class=""> -->
        <div class="flex flex-row">
          <!-- Freemium Card -->
          <div
            class="w-full flex flex-col gap-3 p-8 bg-white text-center rounded-3xl shadow-xl"
          >
            <div class="text-black font-semibold text-2xl">Freemium</div>
            <p class=" ">
              <span class="text-3xl font-semibold">3</span>
              <span class="text-gray-400 font-medium">/ offers</span>
            </p>
            <hr class="border-1" />
            <div class="flex flex-col gap-3">
              <p class="font-semibold text-gray-400 text-left">
                <span class="material-icons align-middle"> done </span>
                <span class="pl-2">
                  Get started with
                  <span class="text-black text-center">Freemium</span>
                </span>
              </p>

              <p class="font-semibold text-gray-400 text-left">
                <span class="material-icons align-middle"> done </span>
                <span class="pl-2">
                  <span class="text-black">3 </span> offers
                </span>
              </p>

              <button (click)="handleNewSubscription('FREEMIUM')" class="">
                <p
                  class="w-full inline-flex justify-center rounded-md bg-purple-700 px-6 py-2.5 text-md font-medium text-white hover:text-purple-600 hover:bg-white border border-purple-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600"
                >
                  <span class="font-medium"> Choose Plan </span>
                  <span class="pl-2 material-icons align-middle text-sm">
                    east
                  </span>
                </p>
              </button>
            </div>
          </div>
          <!-- Premium Card -->
          <div
            class="w-full flex flex-col gap-3 p-8 bg-gray-900 text-center rounded-3xl text-white border-4 shadow-xl border-white transform scale-110"
          >
            <h1 class="text-white font-semibold text-2xl">Premium</h1>
            <p class="tracking-wide">
              <span class="text-gray-400 align-top">$ </span>
              <span class="text-3xl font-semibold">100</span>
              <span class="text-gray-400 font-medium">/ Unlimited</span>
            </p>
            <hr class="border-1" />
            <div class="flex flex-col gap-3">
              <p class="font-semibold text-gray-400 text-left">
                <span class="material-icons align-middle"> done </span>
                <span class="pl-2">
                  All features in <span class="text-white">Premium</span>
                </span>
              </p>

              <p class="font-semibold text-gray-400 text-left">
                <span class="material-icons align-middle"> done </span>
                <span class="pl-2">
                  <span class="text-white">Unlimited</span> offers
                </span>
              </p>
              <button (click)="handleNewSubscription('PREMIUM')" class="">
                <p
                  class="w-full inline-flex justify-center rounded-md bg-purple-700 px-6 py-2.5 text-md font-medium text-white hover:text-purple-600 hover:bg-white border border-purple-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600"
                >
                  <span class="font-medium"> Choose Plan </span>
                  <span class="pl-2 material-icons align-middle text-sm">
                    east
                  </span>
                </p>
              </button>
            </div>
          </div>
          <!-- Basic Card -->
          <div
            class="w-full flex flex-col gap-3 p-8 bg-white text-center rounded-3xl shadow-xl"
          >
            <h1 class="font-semibold text-2xl">Basic</h1>
            <p class="tracking-wide">
              <span class="text-gray-400 align-top">$ </span>
              <span class="text-3xl font-semibold">50</span>
              <span class="text-gray-400 font-medium">/ 10 offers</span>
            </p>
            <hr class="border-1" />
            <div class="flex flex-col gap-3">
              <p class="font-semibold text-gray-400 text-left">
                <span class="material-icons align-middle"> done </span>
                <span class="pl-2">
                  All features in <span class="text-black">Basic</span>
                </span>
              </p>

              <p class="font-semibold text-gray-400 text-left">
                <span class="material-icons align-middle"> done </span>
                <span class="pl-2">
                  <span class="text-black">1O</span> offers
                </span>
              </p>

              <button (click)="handleNewSubscription('BASIC')" class="">
                <p
                  class="w-full inline-flex justify-center rounded-md bg-purple-700 px-6 py-2.5 text-md font-medium text-white hover:text-purple-600 hover:bg-white border border-purple-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600"
                >
                  <span class="font-medium"> Choose Plan </span>
                  <span class="pl-2 material-icons align-middle text-sm">
                    east
                  </span>
                </p>
              </button>
            </div>
          </div>
        </div>
        <!-- </div> -->
      </div>
    </body>
  </div>
</div>

<section class="p-8 max-w-screen min-h-screen flex flex-col items-center gap-8">
  <form
    [formGroup]="offerForm"
    (ngSubmit)="onSubmit()"
    class="py-4 px-8 shadow-lg rounded-lg w-full md:w-[65vw] flex flex-col gap-6"
  >
    <div class="p-2 bg-gray-50 text-purple-700 rounded-md mb-6">
      <div class="text-2xl text-center font-medium">Publier une annonce</div>
    </div>
    <div class="flex flex-col gap-8 lg:flex-row">
      <!-- Informations d'Announce -->
      <div class="flex flex-col gap-y-4 w-full">
        <!-- Category -->
        <div class="space-y-2">
          <label
            for="category"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Category</label
          >
          <select
            id="category"
            name="category"
            autocomplete="category"
            formControlName="category"
            class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          >
            <option selected>Offres emploi</option>
            <option>Demandes d'emploi</option>
            <option>Demandes de stage</option>
            <option>Freelance</option>
            <option>Permutation</option>
            <option>Formations</option>
          </select>
        </div>
        <!-- Domaine -->
        <div class="space-y-2">
          <label
            for="domaine"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Domaine</label
          >
          <select
            id="domaine"
            name="domaine"
            autocomplete="domaine"
            formControlName="domaine"
            class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          >
            <option selected></option>
            <option value="1">IT</option>
            <option>Desingher</option>
          </select>
        </div>
        <!-- Entreprise -->
        <div class="space-y-2">
          <label
            for="entreprise"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Entreprise</label
          >
          <input
            type="text"
            id="entreprise"
            name="entreprise"
            autocomplete="entreprise"
            formControlName="entreprise"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
        <!-- Contrat  /Salaire  -->
        <div class="flex flex-col gap-4 md:flex-row">
          <div class="space-y-2 w-full">
            <label
              for="contrat"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Contrat</label
            >
            <select
              id="contrat"
              name="contrat"
              autocomplete="contrat"
              formControlName="contrat"
              class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
            >
              <option></option>
              <option>CDI</option>
              <option>CDD</option>
              <option>STAGE</option>
              <option>DISCUSSED</option>
              <option>ANAPEC</option>
              <option>INTERIM</option>
            </select>
          </div>
          <div class="space-y-2 w-full">
            <label
              for="salary"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Salaire</label
            >
            <select
              id="salary"
              name="salary"
              autocomplete="salary"
              formControlName="salary"
              class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
            >
              <option>A_discuter</option>
              <option>n2000_3000_DH</option>
              <option>n8000_10000_DH</option>
            </select>
          </div>
        </div>
        <div class="flex flex-col gap-4 md:flex-row">
          <div class="space-y-2 w-full">
            <label
              for="level"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Niveau d'études</label
            >
            <select
              id="level"
              name="level"
              autocomplete="level"
              formControlName="level"
              class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            >
              <option value="BacPlus1">Bac</option>
              <option value="BacPlus1">BacPlus1</option>
            </select>
          </div>
          <div class="space-y-2 w-full">
            <label
              for="city"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Ville</label
            >
            <select
              id="city"
              name="city"
              autocomplete="city"
              formControlName="city"
              class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            >
              <option value="1">Casablanca</option>
            </select>
          </div>
        </div>
      </div>

      <div class="flex flex-col gap-y-4 w-full">
        <div class="space-y-2">
          <label
            for="title"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Titre</label
          >
          <input
            type="text"
            name="title"
            formControlName="title"
            id="title"
            autocomplete="title"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
        <div class="space-y-2">
          <label
            for="description"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Description</label
          >
          <textarea
            rows="3"
            name="description"
            id="description"
            autocomplete="description"
            formControlName="description"
            placeholder="Pésentation ... , Mission ... , Profile ..."
            class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          ></textarea>
        </div>
        <div class="space-y-2 mt-4">
          <label
            for="level"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Image</label
          >
          <div
            class="p-5 relative border-4 border-dotted border-gray-300 rounded-lg"
          >
            <div class="flex flex-col w-max mx-auto text-center">
              <label>
                <input
                  class="text-sm cursor-pointer hidden"
                  type="file"
                  multiple
                />

                  xmlns="http://www.w3.org/2000/svg"
                  class="fill-purple-700 w-20 mx-auto mb-4 cursor-pointer"
                  viewBox="0 0 640 512"
                >
